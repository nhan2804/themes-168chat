<form autoComplete="off"
    className="flex flex-shrink-0 px-2 py-1 space-x-2 border-t border-gray-200 focus-within:border-blue-400"
    onSubmit={onSubmit}>
    <div className="flex w-full">
        <div className="flex items-center flex-grow">
            <InputCustom>{(props)=>(<TextArea row={2} {...props} placeholder={t("common.input")}
                    className="flex-grow px-3 py-2 bg-transparent border-none outline-none focus:shadow-none focus:ring-transparent no-scroll" />)}
            </InputCustom>
            <div className="flex [&_.icon-button]:!p-2">
                <IconButton type="button" onClick={open} icon={<PaperClipIcon className="w-5 h-5" />} />
                <LightEmojiPicker onChange={onLightEmojiClick}>
                    <IconButton type="button" icon={<EmojiHappyIcon className="w-5 h-5" />} />
                </LightEmojiPicker>
                <IconButton icon={<SendOutlined style={{color:info.primaryColor}} className="w-5 h-5" />} />
            </div>
        </div>
    </div>
    </div><input {...getInputProps} className="absolute" />
</form>
